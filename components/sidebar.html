        </div>
    </div>
    <nav class="sidebar-nav-ultimate">
        <a href="index.html" class="nav-item-ultimate" id="nav-dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="analytics.html" class="nav-item-ultimate" id="nav-analytics">

    </nav>

<script>
// Sidebar Component JavaScript
(function() {
    'use strict';
    
    // Auto-detect current page and set active nav
    function setActiveNavigation() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        
        // Remove active class from all nav items
        document.querySelectorAll('.nav-item-ultimate').forEach(item => {
            item.classList.remove('active');
        });
        
        // Set active based on current page
        let activeNavId = '';
        switch(currentPage) {
            case 'index.html':
            case '':
                activeNavId = 'nav-dashboard';
                break;
            case 'analytics.html':
                activeNavId = 'nav-analytics';
                break;
            case 'search-new.html':
            case 'search.html':
                activeNavId = 'nav-search';
                break;
            case 'data-new.html':
            case 'data.html':
                activeNavId = 'nav-data';
                break;
            case 'admin-users.html':
                activeNavId = 'nav-admin';
                break;
        }
        
        if (activeNavId) {
            const activeNav = document.getElementById(activeNavId);
            if (activeNav) {
                activeNav.classList.add('active');
                console.log(`ðŸŽ¯ Active navigation set: ${activeNavId} for page: ${currentPage}`);
            }
        }
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setActiveNavigation);
    } else {
        setActiveNavigation();
    }
    
    console.log('âœ… Shared sidebar component loaded');
})();
</script>
