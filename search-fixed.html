<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data - FIXED VERSION</title>
    <link rel="stylesheet" href="css/design-system.css?v=4.0">
    <link rel="stylesheet" href="css/design-system/ultimate-dashboard.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* FIXED STYLES - Inline untuk memastikan tidak ada conflict */
        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        .search-input:focus {
            border-color: #3498db;
        }
        .results-container {
            margin-top: 20px;
        }
        .result-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .result-info {
            color: #666;
            margin-bottom: 15px;
        }
        .btn-detail {
            background: #3498db !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 14px !important;
            transition: all 0.3s !important;
            pointer-events: auto !important;
            z-index: 999 !important;
            position: relative !important;
        }
        .btn-detail:hover {
            background: #2980b9 !important;
            transform: translateY(-2px) !important;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            overflow-y: auto;
        }
        .modal-container {
            background: white;
            margin: 50px auto;
            padding: 0;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-header {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .detail-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .detail-value {
            color: #666;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1><i class="fas fa-search"></i> Pencarian Data Trans-Data</h1>
        <p>Cari dari <span id="totalCount">195</span> lokasi transmigrasi</p>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Ketik nama provinsi, kabupaten, atau lokasi..." autocomplete="off">
        </div>

        <div id="searchResults" class="results-container" style="display: none;">
            <h3>Hasil Pencarian: <span id="resultsCount">0</span> lokasi</h3>
            <div id="resultsList"></div>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>Tidak ada hasil ditemukan</h3>
            <p>Coba gunakan kata kunci yang berbeda</p>
        </div>
    </div>

    <!-- Modal Detail -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modalTitle">Detail Lokasi</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Load Data -->
    <script src="data.js"></script>
    
    <script>
        // FIXED JAVASCRIPT - Everything inline dan simple
        let allData = [];
        let searchTimeout;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 FIXED Search page loaded');
            
            // Load data
            if (window.dashboardData && window.dashboardData.length > 0) {
                allData = window.dashboardData;
                console.log('✅ Data loaded:', allData.length, 'records');
                document.getElementById('totalCount').textContent = allData.length.toLocaleString();
            } else {
                console.error('❌ No data available');
                return;
            }

            // Setup search
            setupSearch();
            console.log('✅ Search setup completed');
        });

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value.trim());
                }
            });
        }

        function performSearch(query) {
            console.log('🔍 Searching for:', query);
            
            if (!query) {
                hideResults();
                return;
            }

            const results = allData.filter(item => {
                const searchText = [
                    item.provinsi,
                    item.kabupaten,
                    item.upt,
                    item.pola,
                    item.tahunPatan,
                    item.deskripsiPermasalahan
                ].join(' ').toLowerCase();
                
                return searchText.includes(query.toLowerCase());
            });

            console.log('📊 Found:', results.length, 'results');
            displayResults(results);
        }

        function displayResults(results) {
            const searchResults = document.getElementById('searchResults');
            const resultsList = document.getElementById('resultsList');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');

            if (results.length === 0) {
                searchResults.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            searchResults.style.display = 'block';
            resultsCount.textContent = results.length;

            // Clear and populate results
            resultsList.innerHTML = '';
            
            results.slice(0, 20).forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">${item.kabupaten || 'Lokasi Tidak Diketahui'}</div>
                        <button class="btn-detail" onclick="showDetail(${item.id})">
                            <i class="fas fa-eye"></i> Detail
                        </button>
                    </div>
                    <div class="result-info">
                        <strong>Provinsi:</strong> ${item.provinsi || '-'} |
                        <strong>Pola:</strong> ${item.pola || '-'} |
                        <strong>Tahun:</strong> ${item.tahunPatan || '-'} |
                        <strong>KK:</strong> ${(item.jmlKK || 0).toLocaleString()}
                    </div>
                `;
                
                resultsList.appendChild(resultDiv);
            });

            console.log('✅ Results displayed:', results.length);
        }

        function hideResults() {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        // DETAIL FUNCTIONS - Simple dan guaranteed to work
        function showDetail(id) {
            console.log('🎯 showDetail called with ID:', id);
            
            const item = allData.find(d => d.id === id);
            if (!item) {
                console.error('❌ Item not found for ID:', id);
                alert('Data tidak ditemukan!');
                return;
            }

            console.log('📋 Found item:', item.kabupaten);

            // Populate modal
            document.getElementById('modalTitle').textContent = item.kabupaten || 'Detail Lokasi';
            document.getElementById('modalBody').innerHTML = buildDetailContent(item);

            // Show modal
            const modal = document.getElementById('detailModal');
            modal.style.display = 'block';
            
            console.log('✅ Modal displayed');
        }

        function buildDetailContent(item) {
            return `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Provinsi</div>
                        <div class="detail-value">${item.provinsi || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Kabupaten/Lokasi</div>
                        <div class="detail-value">${item.kabupaten || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">UPT</div>
                        <div class="detail-value">${item.upt || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pola</div>
                        <div class="detail-value">${item.pola || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tahun Patan</div>
                        <div class="detail-value">${item.tahunPatan || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tahun Serah</div>
                        <div class="detail-value">${item.tahunSerah || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Jumlah KK</div>
                        <div class="detail-value">${(item.jmlKK || 0).toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Beban Tugas SHM</div>
                        <div class="detail-value">${(item.bebanTugasSHM || 0).toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">HPL</div>
                        <div class="detail-value">${item.hpl || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Total Kasus</div>
                        <div class="detail-value">${item.totalKasus || 0}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Deskripsi Permasalahan</div>
                        <div class="detail-value">${item.deskripsiPermasalahan || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tindak Lanjut</div>
                        <div class="detail-value">${item.tindakLanjut || '-'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Rekomendasi</div>
                        <div class="detail-value">${item.rekomendasi || '-'}</div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Global access
        window.showDetail = showDetail;
        window.closeModal = closeModal;

        // Click outside modal to close
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        console.log('🔧 Fixed search system ready!');
    </script>
</body>
</html>
