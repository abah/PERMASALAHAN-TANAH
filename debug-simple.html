<!DOCTYPE html>
<html>
<head>
    <title>Simple Debug Test</title>
    <style>
        .btn-detail {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Debug Test</h1>
    
    <button class="btn-detail" onclick="showDetailTest(123)">Test Detail Button 1</button>
    <button class="btn-detail" onclick="window.showDetailTest(456)">Test Detail Button 2</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalTest()">&times;</span>
            <h2>Detail Modal</h2>
            <p id="modalContent">Content will appear here</p>
        </div>
    </div>

    <!-- Load data.js -->
    <script src="data.js"></script>
    
    <script>
        // Test functions
        function showDetailTest(id) {
            console.log('ðŸŽ¯ showDetailTest called with ID:', id);
            
            const modal = document.getElementById('testModal');
            const content = document.getElementById('modalContent');
            
            if (window.dashboardData && window.dashboardData.length > 0) {
                const item = window.dashboardData.find(d => d.id === id) || window.dashboardData[0];
                content.innerHTML = `
                    <strong>ID:</strong> ${item.id}<br>
                    <strong>Kabupaten:</strong> ${item.kabupaten}<br>
                    <strong>Provinsi:</strong> ${item.provinsi}<br>
                    <strong>KK:</strong> ${item.jmlKK}
                `;
            } else {
                content.innerHTML = `Test ID: ${id} - Data not loaded`;
            }
            
            modal.style.display = 'block';
            console.log('âœ… Modal should be visible now');
        }
        
        function closeModalTest() {
            document.getElementById('testModal').style.display = 'none';
        }
        
        // Make globally accessible
        window.showDetailTest = showDetailTest;
        window.closeModalTest = closeModalTest;
        
        // Test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Debug test page loaded');
            console.log('ðŸ“Š Data available:', window.dashboardData ? window.dashboardData.length : 'No');
            
            setTimeout(() => {
                console.log('ðŸ§ª Auto-testing detail function...');
                showDetailTest(999);
            }, 2000);
        });
    </script>
</body>
</html>
